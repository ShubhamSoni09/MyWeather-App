<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS Link -->
        <link rel="stylesheet" href="styles.css">
        <!-- Google Font Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <!-- icon link -->
        <link rel="icon" href="icon.png">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="icon" href="icon.png">
    </head>
    <body>
        <div class="app-main">
            <div class="searchBox" id="searchBox">
                <input type="text" id="searchInput" placeholder="Enter city name.." autocomplete="off" onfocus="this.value = ''">
            </div>
            <div class="weatherbody" id=weatherbody>
           <div class="locationDetails">
               <div class="location" id = "city">Ahmedabad, IN</div>
               <div class="date" id = "date"> 30 June (Wednesday) 2021</div>
           </div>
           <div class="weatherReport">
               <div class="temp1"><span id="temp">36</span><span id="degree">&deg;C</span></div>
               <div class="maxmin" id = "maxmin">28&deg;C (min) / 40&deg;C (max)</div>
               <div class="weather-head" id = "weather-head">Sunny</div>
               <div class="icon" id = "icon"></div>
           </div>
       </div>
       </div>

       <section id="footer">Made with <i class="fas fa-heart"></i> by Shubham Soni</section>
    
       <script src="script.js"></script>
    </body>
</html>
